# RikaiOS Full Stack - Umi (Context Lake) + Tama (Agent Runtime)
# Usage: docker-compose up -d

services:
  # =============================================================================
  # UMI (海) - Context Lake
  # =============================================================================

  # Postgres - Structured metadata, entities, permissions
  postgres:
    image: postgres:16-alpine
    container_name: rikai-postgres
    environment:
      POSTGRES_USER: rikai
      POSTGRES_PASSWORD: rikai_dev_password
      POSTGRES_DB: rikai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rikai"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant - Vector database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rikai-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: rikai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: rikai
      MINIO_ROOT_PASSWORD: rikai_dev_password
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO setup - creates default bucket
  minio-setup:
    image: minio/mc:latest
    container_name: rikai-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set rikai http://minio:9000 rikai rikai_dev_password;
      mc mb --ignore-existing rikai/rikai-documents;
      mc mb --ignore-existing rikai/rikai-exports;
      exit 0;
      "

  # =============================================================================
  # TAMA (魂) - Agent Runtime (placeholder for Letta)
  # =============================================================================

  # Note: Letta server will be added here once we implement Tama
  # For now, we just have the storage infrastructure

volumes:
  postgres_data:
  qdrant_data:
  minio_data:

networks:
  default:
    name: rikai-network
