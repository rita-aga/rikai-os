# RikaiOS Full Stack - Umi (Context Lake) + Tama (Agent Runtime)
# Usage: docker-compose up -d
#
# Vector storage now uses pgvector extension in Postgres (no separate Qdrant needed)

services:
  # =============================================================================
  # UMI (海) - Context Lake
  # =============================================================================

  # Postgres with pgvector - For Umi metadata, vectors, AND Letta agent memory
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rikai-postgres
    environment:
      POSTGRES_USER: rikai
      POSTGRES_PASSWORD: rikai_dev_password
      POSTGRES_DB: rikai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rikai"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: rikai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: rikai
      MINIO_ROOT_PASSWORD: rikai_dev_password
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO setup - creates default bucket
  minio-setup:
    image: minio/mc:latest
    container_name: rikai-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set rikai http://minio:9000 rikai rikai_dev_password;
      mc mb --ignore-existing rikai/rikai-documents;
      mc mb --ignore-existing rikai/rikai-exports;
      exit 0;
      "

  # =============================================================================
  # TAMA (魂) - Agent Runtime powered by Letta
  # =============================================================================

  # Letta Server - Agent memory and orchestration
  letta:
    image: letta/letta:latest
    container_name: rikai-letta
    environment:
      # Use our shared Postgres (with pgvector)
      LETTA_PG_URI: postgresql://rikai:rikai_dev_password@postgres:5432/rikai
      # LLM providers - set these in .env file
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8283:8283"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: rikai-network
