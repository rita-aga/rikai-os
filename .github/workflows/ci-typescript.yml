# TypeScript CI Workflow (rikai-code)
# Runs lint, test, and build on push and PRs

name: TypeScript CI

on:
  push:
    branches: [main, master]
    paths:
      - 'rikai-apps/rikai-code/**'
      - '.github/workflows/ci-typescript.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'rikai-apps/rikai-code/**'
      - '.github/workflows/ci-typescript.yml'

concurrency:
  group: typescript-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: rikai-apps/rikai-code

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint || true

      - name: Type check
        run: bun run typecheck || true

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
