# Rust CI Workflow (umi)
# Runs lint, test, and build on push and PRs

name: Rust CI

on:
  push:
    branches: [main, master]
    paths:
      - 'umi/**'
      - '.github/workflows/ci-rust.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'umi/**'
      - '.github/workflows/ci-rust.yml'

concurrency:
  group: rust-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # Warn on all warnings, deny on specific critical issues
  RUSTFLAGS: -Wwarnings

defaults:
  run:
    working-directory: umi

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: umi -> target

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: |
          cargo clippy --all-targets --all-features -- \
            -D clippy::correctness \
            -D clippy::suspicious \
            -W clippy::style \
            -W clippy::pedantic \
            -A clippy::doc_markdown \
            -A clippy::float_cmp \
            -A clippy::cast_possible_wrap \
            -A clippy::cast_sign_loss \
            -A clippy::uninlined_format_args \
            -A clippy::unreadable_literal \
            -A clippy::stable_sort_primitive

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: umi -> target

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run tests with random DST seed
        run: cargo test --all-features
        env:
          DST_SEED: ${{ github.run_id }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: umi -> target

      - name: Build release
        run: cargo build --release --all-features
